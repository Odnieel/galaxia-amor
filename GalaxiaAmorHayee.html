<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Hayee ðŸ’–</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 52px;
    font-weight: bold;
    z-index: 10;
    text-shadow: 0 0 15px pink;
  }

  .word {
    position: absolute;
    color: white;
    font-size: 18px;
    opacity: 0.85;
    pointer-events: none;
    text-shadow: 0 0 8px rgba(255,255,255,0.6);
  }
</style>
</head>
<body>

<div class="center">Hayee</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>

<script>
const words = [
  "Te amo",
  "Mi amor",
  "Mi bb chiquita",
  "Mi changuita",
  "Mi mujer",
  "Kairita",
  "Preciosa",
  "Hermosa",
  "Monita",
  "Linda",
  "Guapa",
  "Mi solecito",
  "Mi cielo",
  "Mi niÃ±a",
  "Ojitos preciosos",
  "Cabezona",
  "Enojona",
  "Amor de mi vida",
  "Te amo mucho"
];

// ðŸŒŒ Escena
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// âœ¨ Estrellas
const starGeo = new THREE.BufferGeometry();
const starCount = 5000;
const starPos = [];

for (let i = 0; i < starCount; i++) {
  starPos.push(
    (Math.random() - 0.5) * 120,
    (Math.random() - 0.5) * 120,
    (Math.random() - 0.5) * 120
  );
}

starGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos, 3));

const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

// ðŸ’– Palabras orbitando
const wordElements = words.map(word => {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = word;
  document.body.appendChild(div);
  return {
    el: div,
    angle: Math.random() * Math.PI * 2,
    radius: 150 + Math.random() * 100,
    speed: 0.0005 + Math.random() * 0.001
  };
});

function animate() {
  requestAnimationFrame(animate);

  stars.rotation.y += 0.0006;
  stars.rotation.x += 0.0003;

  wordElements.forEach(w => {
    w.angle += w.speed;
    const x = window.innerWidth / 2 + Math.cos(w.angle) * w.radius;
    const y = window.innerHeight / 2 + Math.sin(w.angle) * w.radius;
    w.el.style.transform = `translate(${x}px, ${y}px)`;
  });

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
