<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Amor</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #16002e, #000);
    font-family: 'Arial', sans-serif;
}

#galaxia {
    position: relative;
    width: 100%;
    height: 100%;
}

/* TEXTO CENTRAL */
#centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    color: red;
    z-index: 10;
    text-shadow: 0 0 35px rgba(255,0,0,0.9);
}

/* PALABRAS */
.palabra {
    position: absolute;
    white-space: nowrap;
    font-size: 22px;
    color: #b266ff;
    opacity: 0.75;
    animation: mover linear infinite;
    z-index: 2;
    text-shadow: 0 0 12px rgba(178,102,255,0.8);
}

/* MOVIMIENTO */
@keyframes mover {
    from {
        transform: translateX(-350px);
    }
    to {
        transform: translateX(calc(100vw + 350px));
    }
}

/* ESTRELLAS */
.estrella {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    z-index: 1;
    animation: parpadeo ease-in-out infinite;
}

@keyframes parpadeo {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}
</style>
</head>
<body>

<div id="galaxia">
    <div id="centro">Hayee</div>
</div>

    }
