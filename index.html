<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Amor</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

#galaxia {
    position: relative;
    width: 100%;
    height: 100%;
}

/* TEXTO CENTRAL */
#centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    color: red;
    z-index: 10;
    text-shadow: 0 0 30px rgba(255,0,0,1);
}

/* PALABRAS */
.palabra {
    position: absolute;
    left: -40%;
    white-space: nowrap;
    font-size: 22px;
    color: #b266ff;
    opacity: 0.85;
    z-index: 5;
    animation: mover linear infinite;
    text-shadow: 0 0 12px rgba(178,102,255,0.9);
}

/* MOVIMIENTO IZQUIERDA → DERECHA */
@keyframes mover {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(180vw);
    }
}

/* ESTRELLAS */
.estrella {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    z-index: 1;
    animation: parpadeo ease-in-out infinite;
}

@keyframes parpadeo {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}
</style>
</head>

<body>
<div id="galaxia">
    <div id="centro">Hayee</div>
</div>

<script>
const palabras = [
"Teamo","Miamor","Mibbtiquita","Michanguita","Mimujer",
"Kairita","Preciosa","Hermosa","Monita","Linda","Guapa",
"Misolecito","Micielo","Miniña","Ojitos preciosos",
"Cabezona","Enojona","Amor de mi vida","Teamoomuchoo"
];

const galaxia = document.getElementById("galaxia");

/* PALABRAS VISIBLES SIEMPRE */
palabras.forEach(texto => {
    for (let i = 0; i < 4; i++) {
        const palabra = document.createElement("div");
        palabra.className = "palabra";
        palabra.innerText = texto;

        palabra.style.top = Math.random() * 95 + "%";
        palabra.style.animationDuration = (12 + Math.random() * 18) + "s";
        palabra.style.animationDelay = (-Math.random() * 20) + "s";

        galaxia.appendChild(palabra);
    }
});

/* ESTRELLAS PARPADEANTES */
for (let i = 0; i < 250; i++) {
    const estrella = document.createElement("div");
    estrella.className = "estrella";

    const size = Math.random() * 2 + 1;
    estrella.style.width = size + "px";
    estrella.style.height = size + "px";
    estrella.style.top = Math.random() * 100 + "%";
    estrella.style.left = Math.random() * 100 + "%";
    estrella.style.animationDuration = (2 + Math.random() * 5) + "s";

    galaxia.appendChild(estrella);
}
</script>

</body>
</html>
