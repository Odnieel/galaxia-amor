<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia para Hayee</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at center, #050510, #000);
  font-family: Arial, sans-serif;
}

#galaxia {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* TEXTO CENTRAL (AL FRENTE) */
.centro {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 64px;
  color: #ff5f7e;
  text-shadow: 0 0 25px #ff5f7e;
  z-index: 10; /* MUY AL FRENTE */
  pointer-events: none;
}

/* PALABRAS ORBITANDO (DETRÁS) */
.palabra {
  position: absolute;
  color: white;
  font-size: 18px;
  opacity: 0.9;
  z-index: 1; /* DETRÁS DEL NOMBRE */
  animation: orbitar linear infinite;
}

@keyframes orbitar {
  from {
    transform: rotate(0deg) translateX(var(--radio)) rotate(0deg);
  }
  to {
    transform: rotate(360deg) translateX(var(--radio)) rotate(-360deg);
  }
}
</style>
</head>

<body>
<div id="galaxia">
  <div class="centro">Hayee</div>
</div>

<script>
const palabras = [
  "Te amo",
  "Mi amor",
  "Mi bebita",
  "Mi changuita",
  "Mi mujer",
  "Kairita",
  "Preciosa",
  "Hermosa",
  "Monita",
  "Linda",
  "Guapa",
  "Mi solecito",
  "Mi cielo",
  "Mi niña",
  "Ojitos preciosos",
  "Cabezona",
  "Enojona",
  "Amor de mi vida",
  "Te amo muchoo"
];

const galaxia = document.getElementById("galaxia");

palabras.forEach((texto, i) => {
  const palabra = document.createElement("div");
  palabra.className = "palabra";
  palabra.textContent = texto;

  const radio = 130 + i * 10;
  const duracion = 22 + i * 1.5;

  palabra.style.setProperty("--radio", radio + "px");
  palabra.style.animationDuration = duracion + "s";
  palabra.style.top = "50%";
  palabra.style.left = "50%";
  palabra.style.transformOrigin = "0 0";

  galaxia.appendChild(palabra);
});
</script>

</body>
</html>
